  =====================
  Appending Array Items
  =====================

  In ytt v0.32.0+, array items are appended to the end of
  a list.

  For other operations you must specify how to match array
  items. Do this using the same `#@overlay/match by=...`
  annotation used on documents.

  So, all other operations must be paired with a
  `@overlay/match`:

  - `@overlay/merge`
  - `@overlay/replace`
  - `@overlay/remove`
  - `@overlay/insert`

  The one exception is the default 'append' behavior which
  ignores any `@overlay/match` and always inserts after
  the last item.

  ------------------------
  Append vs. Ensure Exists
  ------------------------

  `append-https-port.yml` showcases how to add new array
  items.

  Explore:
  1. Summarize what this overlay does in a sentence.

  2. Examine the output of `config/service.yml`; what's
     wrong there? (hint: ports must be unique)

  3. Just above line 21 in `append-https-port.yml` _add_ the following:
     ```
     #@overlay/remove
     #@overlay/match by="name", missing_ok=True
     - name: https
     ```

     How does `config/service.yml` look?

  4. Does the same possibility exist for the `Deployment`?


