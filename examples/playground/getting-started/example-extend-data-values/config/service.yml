#@ load("@ytt:data", "data")
#@ load("lib/common.lib.yml", "labels")

---
apiVersion: v1
kind: Service
metadata:
  labels: #@ labels()
  name: #@ "{}-service".format(data.values.app_name)
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 38080
      protocol: TCP
      targetPort: 8080
  selector: #@ labels(for_selecting=True)
